<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        background-image: url("n.jpg");
        background-size: cover;
    }
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        box-sizing: border-box;
    }
    h1 {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    label {
        margin-top: 10px;
    }
    input, select {
        width: 80%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .button-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .reset-button {
        background-color: #6c757d;
    }
    .reset-button:hover {
        background-color: #5a6268;
    }
    .result-box {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e0e0e0;
        width: 95%;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required><br><br>
        <label for="month">Month:</label>
        <select id="month" name="month" required>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select><br><br>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" required><br><br>
        <div class="button-container">
            <button type="button" onclick="calculateAge()">Calculate Age</button>
            <button type="button" class="reset-button" onclick="resetForm()">Reset</button>
        </div>
    </form>
    <div class="result-box" id="result">
        <!-- Result will be displayed here -->
    </div>
</div>

<script src="age.js"></script>

</body>
</html>
